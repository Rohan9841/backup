<div class="row">
  <div class="col-xs-12">
    <form action="" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"> Name</label>
          <!-- <input type="text" id="name" class="form-control" #inputName />
           -->
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>

        <div class="col-sm-3 form-group">
          <label for="amount"> Amount</label>
          <!-- <input type="number" id="amount" class="form-control" #inputAmount /> -->
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- <button class="btn btn-success" type="submit" (click)="addOnClick()">
            Add
          </button> -->
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editShopMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editShopMode"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
